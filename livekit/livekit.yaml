# LiveKit Server Configuration
# https://docs.livekit.io/realtime/self-hosting/deployment/

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  udp_port: 7882
  use_external_ip: false

# TURN server configuration (disabled for local development)
turn:
  enabled: false

# Redis configuration (for scaling)
# redis:
#   address: redis:6379

# Logging
logging:
  level: info
  pion_level: error

# Webhook configuration
# webhook:
#   urls:
#     - http://api:5000/api/livekit/webhook
#   api_key: devkey

# Room configuration
room:
  enabled_codecs:
    - mime: audio/opus
    - mime: video/VP8
    - mime: video/H264
  max_participants: 50
  empty_timeout: 300  # 5 minutes

# Keys are configured via environment variable LIVEKIT_KEYS
