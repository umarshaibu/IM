port: 7880
bind_addresses:
  - "0.0.0.0"  # Listen on all network interfaces

rtc:
  # Port range for WebRTC connections
  port_range_start: 50000
  port_range_end: 60000
  tcp_port: 7881
  udp_port: 7882
  use_external_ip: true  # Auto-detect public IP

  # Explicitly set your VPS public IP
  node_ip: "68.168.211.251"

# API Keys for authentication
# IMPORTANT: These must match your backend appsettings.json
keys:
  devkey: "ZFy+QC1SRE+FuBR8NvZTdHkKGvtlyiFpSGz7Rok9nhs="

# Logging configuration
logging:
  level: info  # Options: debug, info, warn, error
  sample: false

# Room settings
room:
  auto_create: true  # Automatically create rooms when participants join
  empty_timeout: 300  # Seconds before empty room is deleted (5 minutes)
  max_participants: 100  # Maximum participants per room

# TURN server configuration (disabled for now)
turn:
  enabled: false

# Development mode (set to false for production)
development: false
