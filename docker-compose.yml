version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: im-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-im_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-im_password}
      POSTGRES_DB: ${POSTGRES_DB:-im_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-im_user} -d ${POSTGRES_DB:-im_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - im-network

  # Redis (for caching and SignalR backplane)
  redis:
    image: redis:7-alpine
    container_name: im-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - im-network

  # LiveKit Server (WebRTC for calls)
  livekit:
    image: livekit/livekit-server:latest
    container_name: im-livekit
    restart: unless-stopped
    ports:
      - "7880:7880"   # HTTP API
      - "7881:7881"   # RTC over TCP
      - "7882:7882/udp" # RTC over UDP
    environment:
      LIVEKIT_KEYS: "devkey: ZFy+QC1SRE+FuBR8NvZTdHkKGvtlyiFpSGz7Rok9nhs="
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - im-network

  # .NET Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: im-api
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000;https://+:5001
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-im_db};Username=${POSTGRES_USER:-im_user};Password=${POSTGRES_PASSWORD:-im_password}
      - Redis__ConnectionString=redis:6379
      - Jwt__Secret=${JWT_SECRET:-your-super-secret-jwt-key-min-32-characters}
      - Jwt__Issuer=${JWT_ISSUER:-IM}
      - Jwt__Audience=${JWT_AUDIENCE:-IM-App}
      - LiveKit__Url=http://livekit:7880
      - LiveKit__ApiKey=${LIVEKIT_API_KEY:-devkey}
      - LiveKit__ApiSecret=${LIVEKIT_API_SECRET:-devsecret}
      - Firebase__CredentialsPath=/app/firebase-credentials.json
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      livekit:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - im-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: im-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - im-network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  im-network:
    driver: bridge
